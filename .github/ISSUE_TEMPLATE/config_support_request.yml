name: Config Support Request
description: Support for Frigate configuration
title: "[Config Support]: "
labels: ["support", "triage"]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the problem you are having
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Visible on the Debug page in the Web UI
    validations:
      required: true
  - type: textarea
    id: config
    attributes:
      label: Frigate config file
      description: This will be automatically formatted into code, so no need for backticks.
      render: yaml
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: textarea
    id: stats
    attributes:
      label: Frigate stats
      description: Output from frigate's /api/stats endpoint
      render: json
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - HassOS
        - Debian
        - Other Linux
        - Proxmox
        - UNRAID
        - Windows
        - Other
    validations:
      required: true
  - type: dropdown
    id: install-method
    attributes:
      label: Install method
      options:
        - HassOS Addon
        - Docker Compose
        - Docker CLI
    validations:
      required: true
  - type: dropdown
    id: coral
    attributes:
      label: Coral version
      options:
        - USB
        - PCIe
        - M.2
        - Dev Board
        - Other
        - CPU (no coral)
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Any other information that may be helpful
