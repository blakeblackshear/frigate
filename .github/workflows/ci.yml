name: CI

on:
  push:
    branches:
      - dev
      - master

# only run the latest commit to avoid cache overwrites
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: 3.9

jobs:
  multi_arch_build:
    runs-on: ubuntu-latest
    name: Image Build
    steps:
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
      - id: lowercaseRepo
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create version file
        run: make version
      - name: Create short sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Create base image path
        run: echo "BASE_IMAGE=ghcr.io/${{ steps.lowercaseRepo.outputs.lowercase }}:${{ github.ref_name }}-${{ env.SHORT_SHA }}" >> $GITHUB_ENV
      - name: Build and push main build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/build/main/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          target: frigate
          tags: |
            ${{ env.BASE_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push RPi build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/build/rpi/Dockerfile
          push: true
          platforms: linux/arm64
          target: frigate-rpi
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
          tags: |
            ${{ env.BASE_IMAGE }}-rpi
          cache-from: type=gha
      - name: Build and push TensorRT
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/build/main/Dockerfile
          push: true
          platforms: linux/amd64
          target: frigate-tensorrt
          tags: |
            ${{ env.BASE_IMAGE }}-tensorrt
          cache-from: type=gha
