    directory: "/docker"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    directory: "/docs"
